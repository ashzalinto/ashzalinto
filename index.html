}

}
@keyframes particle-animation {

    <div id="particle-container"></div>

    <script>
    document.addEventListener('mousemove', (event) => {
        createParticle(event.pageX, event.pageY);
    });
    
    function createParticle(x, y) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        document.getElementById('particle-container').appendChild(particle);
    
        // initial position of the particle
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
    
        // Randomize the particle animation duration
        const animationDuration = Math.random() * 1 + 0.5; 
        // Between 0.5 and 1.5 seconds
    
        // Add the animation class to the particle
        particle.style.animation = `particle-animation ${animationDuration}s linear`;
    
        // Removes the particle element after the animation ends
        particle.addEventListener('animationend', () => {
            particle.remove();
        });
    }
    
</script>
